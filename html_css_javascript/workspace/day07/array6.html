<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map : 연산된 결과값을 return
        let arr = [1,2,3,4];
        let newArr = arr.map((elm) => {
            return elm * 2;
        });
        console.log(newArr);
    </script>    
</body>
</html>
