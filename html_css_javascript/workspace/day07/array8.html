<body>
    <script>
        // indexOf : 해당값이 배열이 있으면 index를 ,
        //          배열에 없으면 -1을 리턴한다
        const arr = [1,2,3,4];
        let number = 5;

        console.log(arr.indexOf(number));
    </script>
